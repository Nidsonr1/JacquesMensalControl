<div class="page">
  <div class="page-login">
    <div class="page-login-image">
      <img src="assets/svg/people_map_comunication.svg" alt="" />
    </div>

    <div class="page-login-form">
      <div class="page-login-form-greeting">
        <h2>Bem vindo(a)!</h2>
        <p>Para entrar preencha os campos abaixo</p>
      </div>

      <app-form
        (formEventToSubmit)="this.login($event)"
        [formConfig]="formConfig"
      ></app-form>
    </div>
  </div>
</div>
